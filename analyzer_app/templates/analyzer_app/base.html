<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BrainBoost Document Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'analyzer_app/css/custom.css' %}">
    <style>
        body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            background-color: #eef2f7; /* Light blue-gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        .navbar-brand-custom {
            font-size: 1.75rem;
            font-weight: bold;
            color: #0d6efd; /* Bootstrap primary blue */
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .result-section {
            margin-top: 2.5rem;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background-color: #f8f9fc;
        }
        .result-section h4, .result-section h5 {
            color: #343a40;
        }
        .extracted-text-preview {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 12px;
            background-color: #e9ecef;
            font-size: 0.875em;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            word-wrap: break-word; /* Break long words */
            border-radius: 0.3rem;
            margin-bottom: 1rem;
        }
        .alert-custom {
            border-left-width: 5px;
        }
        .alert-danger-custom {
            border-left-color: #dc3545; /* Bootstrap danger red */
        }
        .form-label {
            font-weight: 500;
        }
        footer {
            padding: 1.5rem 0;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid" style="max-width: 800px; margin:auto;">
            <a class="navbar-brand-custom" href="{% url 'analyzer_app:analyze_document' %}">BrainBoost AI</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;"> <header class="mb-4 text-center">
            <h2>Document Analysis Tool</h2>
            <p class="lead text-muted">Upload your document and let BrainBoost AI summarize or generate questions for you!</p>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer class="mt-5 text-center">
        <p>&copy; {% now "Y" %} BrainBoost AI. Powered by Django & Gemini.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
